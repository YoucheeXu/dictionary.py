		<script>
			(function (a){
				a(function () {
				   var b = a(".top");
					a(b).hide();
					a(window).scroll(function () {
						if (a(window).scrollTop() == "0") {
							a(b).fadeOut("slow")
						} else {
							a(b).fadeIn("slow")
						}
					});
					a(b).click(function () {
						a("html,body").animate({
							scrollTop: 0
						}, 600);
						return false
					})
				})
			})(jQuery)
		</script>
